<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
  <meta name="theme-color" content="#667eea" />
  <meta name="description" content="Master German Language with Dishary - CEFR A1 to B2. AI-powered learning, interactive lessons, and comprehensive exam preparation." />
  
  <!-- Apple PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Dishary">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon-192.png">
  
  <!-- Open Graph -->
  <meta property="og:title" content="Dishary - Master German Language">
  <meta property="og:description" content="CEFR A1 to B2 German Learning Platform">
  <meta property="og:image" content="%PUBLIC_URL%/icons/icon-512.png">
  <meta property="og:url" content="https://dishary.netlify.app">
  
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <title>Dishary - Master German Language</title>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { 
      height: 100%; 
      -webkit-tap-highlight-color: transparent;
    }
    body { 
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }
    #root { height: 100%; }
    
    /* Loading Screen */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 99999;
    }
    .app-loading-logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    .app-loading-logo span {
      font-size: 40px;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run Dishary.</noscript>
  
  <!-- Initial Loading Screen -->
  <div id="loading" class="app-loading">
    <div class="app-loading-logo">
      <span>D</span>
    </div>
    <div style="font-size: 24px; font-weight: bold;">Dishary</div>
    <div style="font-size: 14px; opacity: 0.9; margin-top: 8px;">Loading your learning experience...</div>
  </div>
  
  <div id="root"></div>
  
  <script>
    // Remove loading screen when React loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('loading');
        if (loader) loader.style.display = 'none';
      }, 100);
    });
  </script>
</body>
</html>
